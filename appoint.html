<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telehealth App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Telehealth App</h1>
        <form id="appointment-form" method="POST" action="payment.html">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="specialty">Specialty:</label>
                <select id="specialty" name="specialty" required>
                    <option value="">Select a specialty</option>
                    <option value="neurology">Neurology</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dental">Dental</option>
                    <option value="ophthalmology">Ophthalmology</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="payment">Payment Method:</label>
                <input type="text" id="payment" name="payment" required>
            </div>
            <div>
                <button type="submit"><a href="payment.html">SUBMIT </a></button>
            </div>
        </form>
        <div id="chat-container">
            <h2>Chat</h2>
            <div id="chat-history"></div>
            <form id="chat-form">
                <input type="text" id="message" name="message" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
